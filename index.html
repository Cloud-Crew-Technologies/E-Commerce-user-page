<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Discover amazing products at ShopEase. Premium quality, competitive prices, and fast delivery. Shop now for electronics, fashion, home & more!" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ShopEase",
      "url": "https://shopease.com",
      "logo": "https://shopease.com/logo.png",
      "description": "Premium online shopping platform offering quality products with fast delivery",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-1800-123-4567",
        "contactType": "customer service"
      }
    }

    <!-- Preconnect to external domains for performance -->

  </head>
